<!-- 滚动按钮 -->
<div class="scroll-buttons">
  <!-- 向上箭头 - 滚动到顶部 -->
  <button id="scrollToTop" aria-label="滚动到顶部">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 19V5M5 12l7-7 7 7"/>
    </svg>
  </button>

  <!-- 向下箭头 - 滚动到底部 -->
  <button id="scrollToBottom" aria-label="滚动到底部">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 5v14M5 12l7 7 7-7"/>
    </svg>
  </button>
</div>

<style>
.scroll-buttons {
  position: fixed;
  /* 关键修改：底部居中定位 */
  left: 50%;         /* 水平方向定位到中间 */
  bottom: 2rem;      /* 距离底部的距离 */
  transform: translateX(-50%);  /* 水平居中微调（抵消left:50%的偏移） */
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 50;
}

.scroll-buttons button {
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  border: none;
  background-color: #28a745; /* 绿色背景 */
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease; /* 合并过渡属性 */
  transform: translateY(10px);
  box-shadow: 0 3px 12px rgba(40, 167, 69, 0.4); /* 绿色阴影 */
}

.scroll-buttons button:hover {
  background-color: #218838; /* 深一点的绿色 */
  transform: translateY(0) scale(1.05); /* 轻微放大效果 */
  box-shadow: 0 4px 15px rgba(40, 167, 69, 0.5);
}

.scroll-buttons button.visible {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

/* 响应式调整（保持底部居中） */
@media (max-width: 768px) {
  .scroll-buttons {
    left: 50%;         /* 移动端同样水平居中 */
    bottom: 1rem;      /* 移动端距离底部更近一些 */
    transform: translateX(-50%);
  }

  .scroll-buttons button {
    width: 2.5rem;
    height: 2.5rem;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // 获取按钮元素
  const scrollToTopBtn = document.getElementById('scrollToTop');
  const scrollToBottomBtn = document.getElementById('scrollToBottom');

  // 滚动处理函数
  const handleScroll = () => {
    // 显示/隐藏"回到顶部"按钮
    scrollToTopBtn.classList.toggle('visible', window.pageYOffset > 200);

    // 显示/隐藏"滚动到底部"按钮
    const isNearBottom = (window.innerHeight + window.pageYOffset) >= document.body.offsetHeight - 100;
    scrollToBottomBtn.classList.toggle('visible', !isNearBottom);
  };

  // 滚动到顶部
  const scrollToTop = () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  // 滚动到底部
  const scrollToBottom = () => {
    window.scrollTo({
      top: document.documentElement.scrollHeight || document.body.scrollHeight,
      behavior: 'smooth'
    });
  };

  // 事件监听
  window.addEventListener('scroll', handleScroll);
  scrollToTopBtn.addEventListener('click', scrollToTop);
  scrollToBottomBtn.addEventListener('click', scrollToBottom);

  // 初始检查滚动位置
  handleScroll();
});
</script>
