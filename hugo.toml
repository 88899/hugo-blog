baseURL = 'https://googhub.nyc.mn/'
defaultContentLanguage = "zh"
languageCode = "zh-Hans"
title = 'AiEDU | Blog'
theme = 'dream'

enableGitInfo = true
enableRobotsTXT = true

hasCJKLanguage = true

[markup]
[markup.goldmark.parser]
wrapStandAloneImageWithinParagraph = false

[markup.goldmark.parser.attribute]
block = true

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions.passthrough]
enable = true

[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['\(', '\)'], ['$', '$']]

# 代码高亮
[markup.highlight]
noClasses = true
codeFences = true
style = 'dracula'
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
tabWidth = 4

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[params]
# 布局改为横栏模式，图在右面
# zenMode = true

lightTheme = "emerald"
darkTheme = "forest"

# backgroundImage = "img/global-background.jpg"
# backgroundImageDark = ""

images = ["img/global-background.jpg"]

author = "AiEDU"
description = "Just do it!"
avatar = "img/personal/avatar.png"
headerTitle = "AiEDU | BLOG"
motto = "知识改变命运，AI改变知识。"

